<div class="social-media-main">
    <span>instagram</span>
    <span>#espufi</span>
    <div class="grid">
        <mat-grid-list cols="3">
            <mat-grid-tile  *ngFor="let img of igImages; let i = index" [ngStyle]="{'background-image': img}"></mat-grid-tile>
          </mat-grid-list>
    </div>
    <span>newsletter</span>
    <h1>suscribite</h1>
    <h3>y enterate de todas las novedades</h3>
    <form [formGroup]="userEmails">
    <div class="form-group input-group mb-3">
      <input [class.is-invalid]="primEmail.invalid && primEmail.touched" type="email" class="form-control"
        formControlName="primaryEmail" (blur)="onInput($event.target.value)" placeholder="Ingresa tu email"/>
      <div *ngIf="(primEmail.invalid && primEmail.touched) || primEmail.dirty">
        <small *ngIf="primEmail.errors?.pattern" class="has-errors"></small>
      </div>
  
    </div>
  </form>
</div>
