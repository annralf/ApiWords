<div class="container-fluid container-md" style="margin-top: 5%;">
    <div class="row">
      <div class="col-sm-12 display-4">Adivina tu palabra aquí!</div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div class="form-group">  
            <label>  
              Indroduzca el parámetro a consultar:  
            </label>  
            <input  class="form-control form-control-lg" type="text" [formControl]="letters" />  
          </div> 
      </div>
      <div class="col-sm"><div class="form-group">  
        <label>  
          Cantidad de letras de la palabra a formar:  
        </label>  
        <input  class="form-control form-control-lg" type="text" [formControl]="limit" />  
      </div> </div>
      <div class="col-sm"><div class="form-group">  
        <label>  
          Indroduzca el parámetro a consultar:  
        </label>  
        <select [formControl]="lang"  class="custom-select">
            <option value="en">Ingles</option> 
            <option value="es" selected>Español</option>
            <option value="en-es">Ingles & Español</option>
          </select>
      </div> </div>
    </div>
    <div class="row">
        <div class="form-group">  
            <button lass="btn btn-primary btn-lg" (click)="search()" class="btn btn-dark">Consultar!</button>  
          </div>  
      </div>
  </div>
  <div class="container-fluid container-md">
    <div class="d-flex flex-wrap align-content-end flex-fill">
        <div class="p-2 bg-primary text-white border-bottom-0 rounded" *ngFor="let word of words; let i = index">{{word}}</div>
      </div>
  </div>
